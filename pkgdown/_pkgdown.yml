title: paleta

url: https://katilingban.io/paleta/

development:
  mode: auto

template:
  bootstrap: 5
  bootswatch: sandstone
  theme: breeze-light
  ganalytics: "G-D6R7DT84NL"

home:
  links:
  - text: Learn more about Katilingban
    href: https://katilingban.io

navbar:
  bg: primary
  type: light
  structure:
    left:  [home, intro, reference, articles, news]
    right: [search, mastodon, linkedin, github]

  components:
    articles:
      text: Articles
      menu:
      - text: "Africa CDC"
        href: articles/africa-cdc.html
      - text: "World Bank"
        href: articles/world-bank.html
      - text: "UNICEF"
        href: articles/unicef.html
      - text: "NHS"
        href: articles/nhs.html
    mastodon:
      icon: "fab fa-mastodon fa-lg"
      aria-label: Mastodon
      href: https://fosstodon.org/@katilingban
    linkedin:
      icon: "fab fa-linkedin fa-lg"
      aria-label: LinkedIn
      href: https://www.linkedin.com/company/katilingban

